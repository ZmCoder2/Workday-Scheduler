<!DOCTYPE html>

  <head>

    <link

    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- h3 tag used to display indicate the date of "today" -->
      <h3>Today's Date:</h3>
      <!-- The <p> displays the current day -->
      <p id="currentDay" class="lead"></p>
      <!-- The <h3> displays Time for the user -->
      <h3>Time:</h3>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container-lg px-5">

      <!-- 9am time box -->
      <div id="9" class="row time-block" class="row">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <textarea id="toDo" class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
